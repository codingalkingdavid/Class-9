<!DOCTYPE html>
<html>
<head>
    <title>TEXT STYLING</title>
    <style>
        #p1{
            font-size:30px;
            font-family:'Comic Sans MS';
            font-weight:800;
        }
        #p2{
            font-size: 20px;
            font-family:'Arial';
            color:rgb(181, 30, 19);
        }
        /*TRANSFORM PROPERTY*/
        #p3{
            font-size:29px;
            transform:rotateX(180deg);
            
        }
    </style>
</head>
<body>
    <p id="p1">CODINGAL</p>
    <p id="p2">WELCOME TO CODING CLASS</p>
    <p id="p3"> CODING IS FUN</p>
    
</body>
</html>
